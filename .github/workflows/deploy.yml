name: Pentakill Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.2'

      - name: Create .env file
        run: |
          touch .env
          echo VITE_RIOT_API_KEY="${{ secrets.VITE_RIOT_API_KEY }}" >> .env
          echo VITE_BACKBLAZE_KEY="${{ secrets.VITE_BACKBLAZE_KEY }}" >> .env
          echo VITE_BACKBLAZE_KEY_ID="${{ secrets.VITE_BACKBLAZE_KEY_ID }}" >> .env
          cat .env

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project
        run: bun run build

      - name: Get SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to server
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r ./build/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: Restart server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "systemctl daemon-reload && systemctl restart pentakill"
