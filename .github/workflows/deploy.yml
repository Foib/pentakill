name: Pentakill Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
  BACKBLAZE_KEY: ${{ secrets.BACKBLAZE_KEY }}
  BACKBLAZE_KEY_ID: ${{ secrets.BACKBLAZE_KEY_ID }}

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.2'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build project

        run: |
          VITE_RIOT_API_KEY=$RIOT_API_KEY VITE_BACKBLAZE_KEY=$BACKBLAZE_KEY VITE_BACKBLAZE_KEY_ID=$BACKBLAZE_KEY_ID bun run build

      - name: Get SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to server
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r ./build/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

      - name: Restart server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "systemctl daemon-reload && systemctl restart pentakill"
